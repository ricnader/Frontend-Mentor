<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="hero-img"></div>

          <h1 class="title">Order Summary</h1>
          <p class="text description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device, anywhere you like!
          </p>
          <div class="price-box">
            <img
              src="../images/icon-music.svg"
              alt="Happy man dancing holding a cellphone"
            />
            <div class="subscription">
              <div class="subscription-method">Annual Plan</div>
              <div class="text subscription-value">$59.99/year</div>
            </div>
            <a href="./" class="change">Change</a>
          </div>
          <input type="button" class="btn" value="Proceed to Payement" />
          <a href="./" class="text cancel">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
